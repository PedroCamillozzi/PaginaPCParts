<div class="modal-header">
    <h1 class="modal-title fs-5" id="exampleModalLabel">Registro</h1>
    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
</div>
<div class="modal-body">
    <form>
        <div class="mb-3">
            <div class="size">
                <div class="size-inputs">
            <label for="exampleInputEmail1" class="form-label">Nombre</label>
            <input  type="email" [(ngModel)]="name" name="name" class="form-control">
                </div>
                <div class="disposicion size-inputs">
                <label for="exampleInputEmail1" class="form-label">Apellido</label>
                <input  type="email" [(ngModel)]="lastName" name="lastName" class="form-control"  >
                </div>
            </div>
        </div>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">DNI</label>
            <input  type="email" [(ngModel)]="dni" name="dni" class="form-control">
        </div>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Teléfono</label>
            <input  type="email" [(ngModel)]="phone" name="phone" class="form-control" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Dirección de Correo</label>
          <input  type="email" [(ngModel)]="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Constraseña</label>
          <input type="password" [(ngModel)]="password" name="password" class="form-control" id="exampleInputPassword1">
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Repetir Contraseña</label>
            <input type="password" [(ngModel)]="repeatPassword" name="password" class="form-control" id="exampleInputPassword1">
        </div>

    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
    <button type="submit" class="btn btn-primary" (click)="registrar()" data-bs-dismiss="modal">Registrarse</button>
</div>
