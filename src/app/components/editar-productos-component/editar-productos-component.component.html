<h1>Editar Producto {{producto.nombreProducto}}</h1>
<div class="container d-flex flex-row">
    <form (ngSubmit)="guardarCambios()">
        <div>
            <div class="form-group">
                <label>Imágenes del Producto</label>
                <div class="img col-md-8">
                    <button class="btn btn-danger delete-img">X</button>
                    <img class="img-fluid" [src]="imagenesURL" alt="">
                </div>
                <input class="form-control-file" type="file" name="image" accept="image/*" (change)="elegirImagen($event)"><br>
                <button class="btn btn-primary">Subir Imágen/es</button>
            </div>
        </div>
        <div>
            <div class="form-group">
                <p>Formulario</p>
            </div>
        </div>
    </form>
</div>
